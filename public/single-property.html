<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Immobiliare Template</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Immobiliare HTML Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="img/favicon.ico" rel="shortcut icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900%7cRoboto:400,400i,500,500i,700,700i&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/slicknav.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <header class="header-section header-bg-3">
      <a href="index.html" class="site-logo">
        <img src="img/icons/logo3.png" alt style="height: 96px" />
      </a>
      <nav class="header-nav">
        <ul class="main-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="immobili.html">Compra immobili</a></li>
          <li><a href="contact.html">Valuta immobile</a></li>
          <li><a href="about-us.html">Chi siamo</a></li>
        </ul>
      </nav>
    </header>

    <section class="spad"></section>

    <section class="single-property-section spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="single-property">
              <div
                class="sp-image "
                style="
                  align-items: center;
                  justify-content: center;
                  display: flex;
                "
              >
                <div class="image-container">
                  <img src="img/about/1.jpg" alt />
                  <div class="overlay"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-8">
                  <div class="property-header">
                    <h3 id="item-titolo"></h3>
                    <h5 id="item-indirizzo"></h5>
                  </div>
                </div>
                <div class="col-lg-4 text-left text-lg-right">
                  <div class="property-header">
                    <h3 id="item-prezzo"></h3>
                  </div>
                </div>
              </div>
              <div class="property-info-bar">
                <div class="row">
                  <div class="col-lg-7">
                    <div class="pi-metas">
                      <div class="pi-meta" id="locali" ></div>
                      <div class="pi-meta" id="bagni"></div>
                      <div class="pi-meta" id="garage"></div>
                      <div class="pi-meta" id="giardino"></div>
                    </div>
                  </div>
                  <div class="col-lg-5 text-center text-lg-right">
                    <a href="about-us.html" class="offer-btn"
                      >Contattaci per maggiori informazioni</a
                    >
                  </div>
                </div>
              </div>
              <div class="property-text">
                <h4>Descrizione</h4>
                <p id="item-descrizione">     
                </p>    
            </div>
          </div>         
        </div>
      </div>
    </section>

    <footer class="footer-section footer-bg-1">
      <div class="container">
        <div class="row text-white">
          <div class="col-lg-4">
            <div class="footer-widger">
              <div class="about-widget">
                <div class="aw-text">
                  <img src="img/icons/logo3.png" alt />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-3 col-sm-6">
            <div class="footer-widger">
              <h1>IMMOBILIARE BAGNACAVALLO</h1>
              <p class="p-1" >
              Via G. Mazzini n. 20 - Bagnavavallo (RA)
              </p>
            </div>
          </div>
        </div>
        <div class="copyright">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          All rights reserved
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/single-property.js"></script>
  </body>
</html>
